<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>

    <div class="card">

        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="./Images/search.png"></button>
        </div>
        <div class="enter-city">
            <P>Please enter city name</P>
        </div>
        <div class="weather-box">

            <div class="weather">
                <img src="./Images/clear.png" alt="" />
                <h2 class="city">Denver</h2>
                <h1 class="temp">25 Â°F</h1>
                <p class="weather-description">sunny</p>
                <div class="high-low">

                    <h5 id="high">H:</h5>
                    <h5 id="low">L:</h5>
                </div>
            </div>
            <div class="humidity-wind">

                <div class="humidity">
                    <img src="./Images/humidity.png" alt="">
                    <div class="humidity-label">
                        <h2 class="humid-scale">65 </h2>
                        <h5>Humidity</h5>
                    </div>
                </div>
                <div class="wind">
                    <img src="./Images/wind.png" alt="">
                    <div class="wind-label">
                        <h2 class="wind-speed">65 </h2>
                        <h5>Wind Speed</h5>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
